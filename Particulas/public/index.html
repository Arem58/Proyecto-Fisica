<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="tittle">
        <h1>Simulación</h1>
    </div>
    <div class="formulario">
        <div>
            <div class="gridP">
                <div class="center2"> 
                    <p>Magnitud:</p>
                    <input type="number" id="magnitudP"  >
                    <p>Direccion:</p>
                    <input type="number" id="direccionP"  >
                    <p>Elije una particula: </p>
                    <select id="particula">
                        <option value="None"> </option>
                        <option value="1">Electrón</option>
                        <option value="2">Positrón</option>
                        <option value="3">Protón</option>
                        <option value="4">Neutrón</option>
                        <option value="5">Partícula alfa</option>
                        <option value="6">Núcleo de deuterio</option>
                        <option value="7">Muón</option>
                        <option value="8">Tau</option>
                        <option value="9">Bosón</option>
                        <option value="10">Mesón</option>
                    </select>
                </div>
                <div class="center2">   
                    <p>Magnitud:</p>
                    <input type="number" id="magnitudE"  >
                    <p>Sentido:</p>
                    <select id="direccionE">
                        <option value="None"> </option>
                        <option value="1">Arriba</option>
                        <option value="2">Abajo</option>
                    </select>
                </div>
            </div>
            <div class="center">
                <button class="boton1" onclick="createParticle()">Simular</button>
            </div>
        </div>
        <div>
            <div>
                <canvas id="canvas"></canvas>
            </div>
            <p>Tamaño de la particula:</p>
            <select id="Tamaño">
                <option value="1">Grande</option>
                <option value="2">Mediana</option>
                <option value="3" selected>Pequeña</option>
            </select>
        </div>
    </div>    
    
    <script src="Particulas.js"></script>
</body>
</html>
